<!DOCTYPE html>
<!-- The DOCTYPE declaration tells the browser that this is an HTML5 document -->

<html lang="en">
<!-- The <html> tag is the root element of the web page.
     The 'lang="en"' attribute specifies the language as English. -->

<head>
    <!-- The <head> section contains metadata and information about the page. -->

    <meta charset="UTF-8">
    <!-- Sets the character encoding to UTF-8, which supports most characters and symbols. -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Makes the page responsive to different devices (phones, tablets, desktops). -->

    <title>My First Web Page</title>
    <!-- The text inside <title> appears on the browser tab. -->
</head>

<body>
<!-- The <body> contains all the visible content of the web page. -->

<h1>Welcome to My First Web Page</h1>
<!-- <h1> is the main heading for the page. -->

<p><strong>Username:</strong> jyb4</p>
<!-- Displays the username in a paragraph. <strong> makes "Username:" bold. -->

<p><strong>Course Name:</strong> Introduction to Web Development</p>
<!-- Displays the course name. -->

<p><strong>Course Number and Section:</strong> IS-117 Section 005</p>
<!-- Displays the course number and section. -->

<footer>
    <!-- The <footer> section is placed at the bottom of the page. -->

    <p>&copy; 2025 Juan Baez | Due Date: October 14, 2025</p>
    <!-- &copy; creates the copyright symbol.
         Includes your name and the due date. -->
</footer>
</body>

</html>
